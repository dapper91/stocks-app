<html>

        <title>

        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('common.get_tickers') }}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('analytics_form') }}">Анализ разности цен</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('delta_form') }}">Анализ периодов</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main" class="flex-shrink-0">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
